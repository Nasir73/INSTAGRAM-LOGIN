<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Replace the text with an image -->
            <img src="images/insta.png" alt="Instagram Logo" class="instagram-logo">
            <form action="#">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <div class="or-divider">OR</div>
                <!-- Facebook login button -->
                <button class="facebook-login">
    <img src="images/face.png" alt="Facebook logo" class="facebook-logo">
    Log in with Facebook
</button>

                <a href="#" class="forgot-password">Forgot password?</a>
            </form>

        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="app-links">
            <p>Get the app.</p>
            <div class="store-buttons">
                <img src="images/iphone.png" alt="Download on the App Store">
                <img src="images/and.png" alt="Get it on Google Play">
            </div>
        </div>
    </div>
</body>

</html>
